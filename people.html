            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);

        .authors-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        .author {
            text-align: center;
            width: calc(20% - 24px);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .author:hover {
            transform: translateY(-5px);
        }
        .author-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .author-name {
            margin-top: 10px;
            font-size: 16px;
        }
        .author-name a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .author-name a:hover {
            color: #3498db;
        }
        @media (max-width: 1200px) {
            .author {
                width: calc(25% - 22.5px);
            }
        }
        @media (max-width: 992px) {
            .author {
                width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 768px) {
            .author {
                width: calc(50% - 15px);
            }
        }
        @media (max-width: 480px) {
            .author {
                width: 100%;
            }
        }
